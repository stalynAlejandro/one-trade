swagger: '2.0'
info:
  title: "Customers"
  version: 2.2.0
  description: "This API retrieves the basic and financial data and the associated managers for a physical or business customer.\n\nThe API can also be used to create and retrieve contact methods for a customer."
  contact:
    name: Common APIs
    email: commonapisgovernance@gruposantander.com
  license:
    name: Copyright
    url: 'https://santanderglobaltech.com/aviso-legal/'
  x-santander-mode: L
  x-santander-catalogation:
    bian-landscape-version: "8"
    bian-business-area: "Sales and Service"
    bian-business-domain: "Customer Management"
    bian-service-domain: "Customer Reference Data Management"
schemes:
  - "https"
basePath: "/v2/customers/"
consumes:
  - "application/json"
produces:
  - "application/json"
securityDefinitions:
  JWTProfile:
    type: "oauth2"
    description: 'OAuth Grant type, JWT Profile'
    flow: "implicit"
    scopes:
      cusaddcontact.write: "Creating and modifying contact methods"
      cusaddcontact.read: "Accessing a list of contact methods"
      custeconom.read: "Reading customer economic information"
      cusbasic.read: "Reading customer basic information"
      cusmanagers.read: "Accessing a list of managers"
    authorizationUrl: "$(authorization-url)"
  X-Santander-Client-Id:
    type: "apiKey"
    in: "header"
    name: "X-Santander-Client-Id"
    description: "Client ID header"
security:
  - X-Santander-Client-Id: []
paths:
  /{customer_id}/contacts:
    post:
      responses:
        201:
          description: "OK"
          schema:
            $ref: "#/definitions/createContactCustomerResponse"
        400:
          description: "Bad request"
          schema:
            $ref: "#/definitions/errors"
        401:
          description: "Unauthorized"
          schema:
            $ref: "#/definitions/errors"
        403:
          description: "Forbidden"
          schema:
            $ref: "#/definitions/errors"
        404:
          description: "Not found"
          schema:
            $ref: "#/definitions/errors"
        415:
          description: "Unsupported media type"
          schema:
            $ref: "#/definitions/errors"
        500:
          description: "Internal server error"
          schema:
            $ref: "#/definitions/errors"
        503:
          description: "Service unavailable"
          schema:
            $ref: "#/definitions/errors"
        504:
          description: "Gateway timeout"
          schema:
            $ref: "#/definitions/errors"
      summary: "Creates new contact methods for a physical or business customer."
      description: "Creates new contact methods for a physical or business customer. These can be a landline phone number, a mobile phone number, an email address, and a fax number, as defined in the local bank.\n\nTo send this request, you must provide a customer ID in the request path.\n\nWhere a contact method already exists, you can modify its preference, use type, and availability details.\n\nIf the logged-in person is acting on behalf of a customer, the local bank is responsible for verifying whether that person is allowed to modify the contact information.\n\nIf the logged-in person is a company representative, the operation creates new contact methods for the company."
      parameters:
        - $ref: "#/parameters/X-Santander-Client-Id"
        - $ref: "#/parameters/Authorization"
        - $ref: "#/parameters/X-B3-TraceId"
        - $ref: "#/parameters/X-B3-ParentSpanId"
        - $ref: "#/parameters/X-B3-SpanId"
        - $ref: "#/parameters/X-B3-Sampled"
        - name: "customer_id"
          type: "string"
          required: true
          in: "path"
          description: "Customer ID (in local format) to be used in the query"
          x-example: "F000000172"
        - name: "createContactCustomerRequest"
          required: true
          in: "body"
          description: "Data structure containing customer contact information"
          schema:
            $ref: "#/definitions/createContactCustomerRequest"
      security:
        - JWTProfile:
            - "cusaddcontact.write"
  /contacts:
    get:
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/getCustomerContactsResponse"
        400:
          description: "Bad request"
          schema:
            $ref: "#/definitions/errors"
        401:
          description: "Unauthorized"
          schema:
            $ref: "#/definitions/errors"
        403:
          description: "Forbidden"
          schema:
            $ref: "#/definitions/errors"
        404:
          description: "Not found"
          schema:
            $ref: "#/definitions/errors"
        500:
          description: "Internal server error"
          schema:
            $ref: "#/definitions/errors"
        503:
          description: "Service unavailable"
          schema:
            $ref: "#/definitions/errors"
        504:
          description: "Gateway timeout"
          schema:
            $ref: "#/definitions/errors"
      summary: "Retrieves a list of contact methods for a customer"
      description: "Retrieves a list of contact methods for a customer.\n\nThe contact methods included in the response can be filtered by global or local data, device type, purpose, and whether they are the preferred contact methods.\n\nYou can also retrieve the contact method for a specific contact ID. If you do this, you must omit the other filters; otherwise the response is a '400 - Bad request' code."
      parameters:
        - $ref: "#/parameters/X-Santander-Client-Id"
        - $ref: "#/parameters/Authorization"
        - $ref: "#/parameters/X-B3-TraceId"
        - $ref: "#/parameters/X-B3-ParentSpanId"
        - $ref: "#/parameters/X-B3-SpanId"
        - $ref: "#/parameters/X-B3-Sampled"
        - name: "accept-CH"
          type: "string"
          required: false
          in: "header"
          description: "Whether contact methods from local or global data are to be included in the response.\n\nThe possible values are:\n- Local\n- Global\n\nThe default value is 'Global'."
          x-example: "local"
        - name: "customer_id"
          type: "string"
          required: false
          in: "query"
          description: "Customer ID (in local format) to be used in the query"
          x-example: "F171"
        - name: "device_type"
          type: "string"
          required: false
          in: "query"
          description: "Device type for the contact methods to be included in the response.\n\nThe global possible values are:\n- mobile\n- phone\n- email\n- fax\n\nThere can also be documents with local values, depending on the country.\n\nMultiple values can be provided as a comma-separated list."
          x-example: "mobile,email"
        - name: "purpose"
          type: "string"
          required: false
          in: "query"
          description: "Purpose for the contact methods to be included in the response.\n\nThe global possible values are:\n- GENERIC\n- ALERTS\n- OTP\n\nThere can also be documents with local values, depending on the country."
          x-example: "otp"
        - name: "prefer_indicator"
          type: "string"
          required: false
          in: "query"
          description: "Whether the contact methods to be included in the response are preferred contact methods.\n\nThe possible values are:\n- yes\n- no"
          x-example: "no"
        - name: "contact_id"
          type: "string"
          required: false
          in: "query"
          description: "Contact ID to be used in the query.\n\nIf a value is provided for this parameter, the 'accept-CH', 'device_type', 'purpose', and 'prefer_indicator' parameters must be omitted."
          x-example: "3"
        - name: "_offset"
          type: "string"
          required: false
          in: "query"
          description: "Number of pages to be omitted from the beginning of the response.\n\nThe number of rows on each omitted page is determined by the '_limit' parameter.\n\nThe default value is 0, in which case the first page is shown."
          x-example: "1"
        - name: "_limit"
          type: "string"
          required: false
          in: "query"
          description: "Maximum number of rows to be included on each page in the response.\n\nFewer rows can be returned if the query does not yield that many.\n\nThe default value is 20."
          x-example: "10"
      security:
        - JWTProfile:
            - "cusaddcontact.read"
  /economic_data:
    get:
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/getEconomicResponse"
        400:
          description: "Bad request"
          schema:
            $ref: "#/definitions/errors"
        401:
          description: "Unauthorized"
          schema:
            $ref: "#/definitions/errors"
        403:
          description: "Forbidden"
          schema:
            $ref: "#/definitions/errors"
        404:
          description: "Not found"
          schema:
            $ref: "#/definitions/errors"
        500:
          description: "Internal server error"
          schema:
            $ref: "#/definitions/errors"
        503:
          description: "Service unavailable"
          schema:
            $ref: "#/definitions/errors"
        504:
          description: "Gateway timeout"
          schema:
            $ref: "#/definitions/errors"
      summary: "Retrieves the financial details for a customer."
      description: "Retrieves the financial details for a customer.\n\nThe retrieved data depends on the type of the logged-in user. For physical customers, this is their personal financial information. For representatives of business customers, this is the financial information for their associated company."
      parameters:
        - $ref: "#/parameters/X-Santander-Client-Id"
        - $ref: "#/parameters/Authorization"
        - $ref: "#/parameters/X-B3-TraceId"
        - $ref: "#/parameters/X-B3-ParentSpanId"
        - $ref: "#/parameters/X-B3-SpanId"
        - $ref: "#/parameters/X-B3-Sampled"
        - name: "Customer-Id"
          type: "string"
          required: false
          in: "header"
          description: "Customer ID (in local format) to be used in the query"
          x-example: "F171"
      security:
        - JWTProfile:
            - "custeconom.read"
  /basic_data:
    get:
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/enquireCustomerResponse"
        400:
          description: "Bad request"
          schema:
            $ref: "#/definitions/errors"
        401:
          description: "Unauthorized"
          schema:
            $ref: "#/definitions/errors"
        403:
          description: "Forbidden"
          schema:
            $ref: "#/definitions/errors"
        404:
          description: "Not found"
          schema:
            $ref: "#/definitions/errors"
        500:
          description: "Internal server error"
          schema:
            $ref: "#/definitions/errors"
        503:
          description: "Service unavailable"
          schema:
            $ref: "#/definitions/errors"
        504:
          description: "Gateway timeout"
          schema:
            $ref: "#/definitions/errors"
      summary: "Retrieves the basic data for a physical or business customer."
      description: "Retrieves the basic data for a physical or business customer.\n\nIf a customer is a 'VIP customer', restrictions may be placed on the customer's data and Santander staff may not have access to all of the data. If the Santander staff does not have the required confidentiality level, the operation returns the 'highConfidentiallyFlag' property as 'TRUE' and includes in the response only the properties necessary to identify the customer (as defined by each country).\n\nIf the logged-in user is a physical customer, the 'Customer-Id', 'Document-Type', and 'Document-Number' parameters are not required.\n\nIf the logged-in user is the representative of a business customer, the 'Document-Type' and 'Document-Number' parameters are required, and the data retrieved is for the company, not the representative.\n\nIf the logged-in user is Santander staff, either a 'Customer-Id' parameter or both the 'Document-Type' and 'Document-Number' parameters must be used. If the same document is used for more than 1 customer, Santander staff must use the 'Customer-Id' parameter."
      parameters:
        - $ref: "#/parameters/X-Santander-Client-Id"
        - $ref: "#/parameters/Authorization"
        - $ref: "#/parameters/X-B3-TraceId"
        - $ref: "#/parameters/X-B3-ParentSpanId"
        - $ref: "#/parameters/X-B3-SpanId"
        - $ref: "#/parameters/X-B3-Sampled"
        - name: "X-Company-San"
          type: "string"
          required: false
          in: "header"
          description: "Company ID that identifies the company legal name.\n\nIf this parameter is not provided, the GW policy generates the JWT without the company claim.\n\nIf a value is provided, it must be sent to platform user security and uniquely identify the customer."
          x-example: "CocaCola Inc."
        - name: "X-Traceduser-San"
          type: "string"
          required: false
          in: "header"
          description: "Global user ID.\n\nIf a value is provided, it must be sent to platform user security."
          x-example: ""
        - name: "Customer-Id"
          type: "string"
          required: false
          in: "header"
          description: "Customer ID (in local format) to be used in the query"
          x-example: "F171"
        - name: "Document-Type"
          type: "string"
          required: false
          in: "header"
          description: "Type of the official identification document that has been used in the bank to uniquely and legally identify the customer.\n\nThe possible values are:\n- national_id_card\n- passport\n- childs_id_card\n- social_security_card\n- foreign_resident_id_card\n- driving_license\n- identity_documents_not_belonging_to_the_country\n(This value applies in Spain only.)\n- tax_id\n\nThe document type depends on the customer type (for example, 'childs_id_card' is only applicable for a physical customer)."
          x-example: "tax_id"
        - name: "Document-Number"
          type: "string"
          required: false
          in: "header"
          description: "Identification document number.\n\nIf the 'Document-Type' parameter is provided, this parameter is mandatory.\n\nThe value is country-dependent."
          x-example: "6765398"
      security:
        - JWTProfile:
            - "cusbasic.read"
  /managers:
    get:
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/enquireCustomerManagerResponse"
        400:
          description: "Bad request"
          schema:
            $ref: "#/definitions/errors"
        401:
          description: "Unauthorized"
          schema:
            $ref: "#/definitions/errors"
        403:
          description: "Forbidden"
          schema:
            $ref: "#/definitions/errors"
        404:
          description: "Not found"
          schema:
            $ref: "#/definitions/errors"
        500:
          description: "Internal server error"
          schema:
            $ref: "#/definitions/errors"
        503:
          description: "Service unavailable"
          schema:
            $ref: "#/definitions/errors"
        504:
          description: "Gateway timeout"
          schema:
            $ref: "#/definitions/errors"
      summary: "Retrieves a list of a managers for a customer."
      description: "Retrieves a list of a managers for a customer.\n\nTo identify the customer in the query, you must use either the 'Customer-ID' parameter or both the 'Document-Number' and 'Document-Type' parameters.\n\nEach customer can be associated with multiple managers, based on the portfolios the customer is associated with. Some customers have no managers associated with them.\n\nThe list of managers included in the response can be filtered by the modality of portfolios (group of portfolios the customer is associated with) and whether the manager is the priority manager for that modality."
      parameters:
        - $ref: "#/parameters/X-Santander-Client-Id"
        - $ref: "#/parameters/Authorization"
        - $ref: "#/parameters/X-B3-TraceId"
        - $ref: "#/parameters/X-B3-ParentSpanId"
        - $ref: "#/parameters/X-B3-SpanId"
        - $ref: "#/parameters/X-B3-Sampled"
        - name: "Customer-Id"
          type: "string"
          required: false
          in: "header"
          description: "Customer ID (in local format) to be used in the query"
          x-example: "F171"
        - name: "Document-Type"
          type: "string"
          required: false
          in: "header"
          description: "Type of the official identification document that has been used in the bank to uniquely and legally identify the customer.\n\nThe possible values are:\n- national_id_card \n- passport \n- childs_id_card \n- social_security_card\n- foreign_resident_id_card\n- driving_license\n- identity_documents_not_belonging_to_the_country\n (This value applies in Spain only.)\n- tax_id\n\nThe document type depends on the customer type (for example, 'childs_id_card' is only applicable for a physical customer)."
          x-example: "tax_id"
        - name: "Document-Number"
          type: "string"
          required: false
          in: "header"
          description: "Identification document number.\n\nIf the 'Document-Type' parameter is provided, this parameter is mandatory. \n\nThe value is country-dependent."
          x-example: "6765398"
        - name: "modality_portfolio"
          type: "string"
          required: false
          in: "query"
          description: "Modality of portfolios whose managers associated with the customer are to be included in the response.\n\nThe possible values are:\n- commercial\n- risk\n- private_banking\n(This value applies in Spain only.)\n\nIf no value is provided, the managers for all the customer's portfolios are retrieved.\n\nIf the 'ind_priority_manager' parameter is set to true, this parameter is mandatory."
          x-example: "commercial"
        - name: "ind_priority_manager"
          type: "boolean"
          required: false
          in: "query"
          description: "Whether only the priority manager for the portfolio modality defined in the 'modality_portfolio' parameter is to be included in the response.\n\nThe possible values are:\n- true = Only the priority manager is retrieved\n- false = Managers for all the customer's portfolios are retrieved"
          x-example: true
      security:
        - JWTProfile:
            - "cusmanagers.read"
definitions:
  contactAvailability:
    description: "Data structure containing the preferred time period when the bank can contact the customer on working days"
    properties:
      fromTime:
        type: "string"
        format: "date-time"
        description: "Start time of the contact period.\n\nThe time format is 'HH:MM'."
        example: "00:00"
      toTime:
        type: "string"
        format: "date-time"
        description: "End time of the contact period.\n\nThe time format is 'HH:MM'."
        example: "23:59"
  phoneDetails:
    description: "Data structure containing the customer's landline phone number data"
    properties:
      purpose:
        type: "string"
        description: "Contact method purpose.\n\nThe possible values are:\n- GENERIC\n- ALERTS"
        example: "GENERIC"
      internationalCode:
        type: "string"
        description: "International country code of the phone number.\n\nThe value is defined in the complement to ITU-T recommendation E.164 (https://www.itu.int/itudoc/itu-t/ob-lists/icc/e164_763.pdf)."
        example: "44"
      areaCode:
        type: "string"
        description: "Area code of the phone number"
        example: "0114"
      number:
        type: "string"
        description: "Subscriber-specific part of the phone number"
        example: "2726444"
      extension:
        type: "string"
        description: "Extension of the phone number"
        example: "6444"
      use:
        type: "string"
        description: "Whether the phone number is personal or for work.\n\nThe possible values are:\n- NONE INDICATED\n- INDIVIDUAL\n- WORK"
        example: "WORK"
      informationSource:
        type: "string"
        description: "Phone information source.\n\nThe possible values are:\n- CONVERSION = Internal process in a local bank\n- CUSTOMER\n- SANTANDER\n- THIRD PARTY"
        example: "CUSTOMER"
      preferredPhone:
        type: "boolean"
        description: "Whether the phone number is the preferred phone number.\n\nThe possible values are:\n- TRUE\n- FALSE\n\nOnly 1 landline phone number can be the preferred landline phone number."
        example: "true"
      contactAvailability:
        description: "Data structure containing the preferred time period when the bank can contact the customer on working days"
        allOf:
          - $ref: "#/definitions/contactAvailability"
  mobileDetails:
    description: "Data structure containing the customer's mobile phone number data"
    properties:
      purpose:
        type: "string"
        description: "Contact method purpose. \n\nThe possible values are:\n- GENERIC \n- ALERTS"
        example: "GENERIC"
      internationalCode:
        type: "string"
        description: "International country code of the phone number. \n\nThe value is defined in the complement to ITU-T recommendation E.164 (https://www.itu.int/itudoc/itu-t/ob-lists/icc/e164_763.pdf)."
        example: "44"
      number:
        type: "string"
        description: "Subscriber-specific part of the phone number"
        example: "935965"
      use:
        type: "string"
        description: "Whether the phone number is personal or for work.\n\nThe possible values are:\n- NONE INDICATED\n- INDIVIDUAL\n- WORK"
        example: "WORK"
      informationSource:
        type: "string"
        description: "Mobile phone number information source.\n\nThe possible values are:\n- CONVERSION\n- CUSTOMER\n- SANTANDER\n- THIRD PARTY"
        example: "CUSTOMER"
      preferredMobile:
        type: "boolean"
        description: "Whether the phone number is the preferred phone number.\n\nThe possible values are:\n- TRUE\n- FALSE\n\nOnly 1 mobile phone number can be the preferred mobile phone number."
        example: "true"
      contactAvailability:
        description: "Data structure containing the preferred time period when the bank can contact the customer on working days"
        allOf:
          - $ref: "#/definitions/contactAvailability"
  emailDetails:
    description: "Data structure containing the customer's email address data"
    properties:
      purpose:
        type: "string"
        description: "Contact method purpose.\n\nThe possible values are:\n- GENERIC\n- ALERTS"
        example: "GENERIC"
      address:
        type: "string"
        description: "Email address"
        example: "pruebasApi@isban.com"
      use:
        type: "string"
        description: "Whether the email address is personal or for work.\n\nThe possible values are:\n- NONE INDICATED\n- INDIVIDUAL\n- WORK"
        example: "WORK"
      informationSource:
        type: "string"
        description: "Email information source.\n\nThe possible values are:\n- CONVERSION\n- CUSTOMER\n- SANTANDER\n- THIRD PARTY"
        example: "CUSTOMER"
      preferredEmail:
        type: "boolean"
        description: "Whether the email address is the preferred email address.\n\nThe possible values are:\n- TRUE\n- FALSE\n\nOnly 1 email address can be the preferred email address."
        example: "true"
  faxDetails:
    description: "Data structure containing the customer's fax number data"
    properties:
      purpose:
        type: "string"
        description: "Contact method purpose.\n\nThe possible values are:\n- GENERIC\n- ALERTS"
        example: "GENERIC"
      internationalCode:
        type: "string"
        description: "International country code of the fax number.\n\nThe value is defined in the complement to ITU-T recommendation E.164 (https://www.itu.int/itudoc/itu-t/ob-lists/icc/e164_763.pdf)."
        example: "44"
      areaCode:
        type: "string"
        description: "Area code of the fax number"
        example: "07340"
      number:
        type: "string"
        description: "Subscriber-specific part of the fax number"
        example: "935965"
      extension:
        type: "string"
        description: "Fax extension number"
        example: "5965"
      use:
        type: "string"
        description: "Whether the fax number is personal or for work.\n\nThe possible values are:\n- NONE INDICATED\n- INDIVIDUAL\n- WORK"
        example: "WORK"
      informationSource:
        type: "string"
        description: "Fax number information source.\n\nThe possible values are:\n- CONVERSION\n- CUSTOMER\n- SANTANDER\n- THIRD PARTY"
        example: "CUSTOMER"
      preferredFax:
        type: "boolean"
        description: "Whether the fax number is the preferred fax number.\n\nThe possible values are:\n- TRUE\n- FALSE\n\nOnly 1 fax number can be the preferred fax number."
        example: "true"
      contactAvailability:
        description: "Data structure containing the preferred time period when the bank can contact the customer on working days"
        allOf:
          - $ref: "#/definitions/contactAvailability"
  createContactCustomerRequest:
    description: "Data structure containing customer contact information"
    properties:
      phoneDetails:
        description: "Data structure containing the customer's landline phone number data"
        allOf:
          - $ref: "#/definitions/phoneDetails"
      mobileDetails:
        description: "Data structure containing the customer's mobile phone number data"
        allOf:
          - $ref: "#/definitions/mobileDetails"
      emailDetails:
        description: "Data structure containing the customer's email address data"
        allOf:
          - $ref: "#/definitions/emailDetails"
      faxDetails:
        description: "Data structure containing the customer's fax number data"
        allOf:
          - $ref: "#/definitions/faxDetails"
  contactNewCustomerResponse:
    description: "Data structure containing contact method data"
    properties:
      contactId:
        type: "number"
        format: "double"
        description: "Unique contact ID"
        example: 3
      phoneDetails:
        description: "Data structure containing the customer's landline phone number data"
        allOf:
          - $ref: "#/definitions/phoneDetails"
      mobileDetails:
        description: "Data structure containing the customer's mobile phone number data"
        allOf:
          - $ref: "#/definitions/mobileDetails"
      emailDetails:
        description: "Data structure containing the customer's email address data"
        allOf:
          - $ref: "#/definitions/emailDetails"
      faxDetails:
        description: "Data structure containing the customer's fax number data"
        allOf:
          - $ref: "#/definitions/faxDetails"
  createContactCustomerResponse:
    description: "Response to a request to create new contact methods"
    properties:
      customerId:
        type: "string"
        description: "Customer ID in local format"
        example: "F171"
      contactNewCustomerResponse:
        description: "Data structure containing contact method data"
        allOf:
          - $ref: "#/definitions/contactNewCustomerResponse"
  _links:
    description: "Data structure containing the links for moving between the list pages"
    properties:
      _first:
        type: "string"
        description: "Link to the first page of the list.\n\nThe exact value depends on the data to be accessed.\n\nThe exact content of the page depends on the input parameters provided in the request, such as the offset."
        example: "https://hostname/customers/{customer_id}/contacts"
      _prev:
        type: "string"
